<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DsAnimes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <h1>DsAnimes</h1>
            <div class="dsmovie-contact-container">
                <img src="img/github.svg" alt="Github">
                <a href="https://github.com/edielson-assis/edielson-assis">/edielson-assis</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="dsmovie-form-section">

            <div class="container dsmovie-form-container">
                <div>
                    <div class="dsmovie-card">
                        <img src="https://th.bing.com/th/id/R.f0b23118cb653da566b6b81ff4e2aea4?rik=5pakDNLZiNjAow&riu=http%3a%2f%2fup.deskcity.org%2fpic%2f91%2fd7%2fca%2f91d7cab801c71c16fdee5a7c30ae91a8.jpg&ehk=dNTv9Uz%2f3kawq6jXruf0Wzejade7Vvw6QTj%2fcv9laf8%3d&risl=&pid=ImgRaw&r=0" alt="Naruto Shippuden">
                        <div class="dsmovie-form-description">
                            <h3>Naruto Shippuden</h3>
                            <form class="dsmovie-form">
                                <div class="form-goup dsmovie form-group">
                                    <label for="email">Informe seu email</label>
                                    <input class="form-control" type="email" id="email">
                                </div>
                                <div class="form-group dsmovie form-group">
                                    <label for="score">Informe sua avaliação</label>
                                    <select class="form-control" name="score" id="score">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <div class="dsmovie-form-btn-container">
                                    <button class="dsmovie-btn" type="submit">Salvar</button>
                                    <a class="dsmovie-btn" href="index.html">Cancelar</a>
                                </div>
                            </form>                            
                        </div>
                    </div>
                </div>                
            </div>
            
        </section>
    </main>
</body>
</html>
